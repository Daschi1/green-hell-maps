<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="light dark" />
    <!-- Light mode favicon (Safari and IE don't support svg favicons) -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="%sveltekit.assets%/favicon-black.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      href="%sveltekit.assets%/favicon-black.png"
      media="(prefers-color-scheme: light)"
    />
    <!-- Dark mode favicon (Safari and IE don't support svg favicons) -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="%sveltekit.assets%/favicon-white.svg"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/png"
      href="%sveltekit.assets%/favicon-white.png"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="dark:bg-gray-900">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
